# https://kubernetes.io/docs/reference/access-authn-authz/rbac/

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: monitoring-endpoints
rules:
  - apiGroups: [""]
    resources: ["services", "endpoints", "pods", "storageclasses"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  namespace: default
  name: NAME
rules:
  - nonResourceURLs: ["metrics/", "/metrics/*"]
    verbs: ["get", "post"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: NAME
  namespace: NAMESPACE
rules:
  - apiGroups: [""]
    resources: ["pods", "pods/logs"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: NAME
  namespace: NAMESPACE
rules:
  - apiGroups: [""]
    resourcesNames: ["my-pod"]  # must name resources to allow update / patch
    verbs: ["patch", "update"]
